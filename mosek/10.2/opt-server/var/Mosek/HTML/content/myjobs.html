<header>
  <h1>My Jobs</h1>
</header>

<section id="content" class="wrapper">
  <section class="user-op-div">
    <h2>Submit job</h2>
    <div>
      <input type="file"   value="Problem file"     id="inp-problem-file" multiple>
      <input type="button" value="Submit to Server" id="btn-submit-tasks">
    </div>
  </section>

  <section class="user-op-div">
    <h2>Submit problem</h2>
    <div>
      <textarea id="inp-problem-inline" class="edit-area"># Paste in your opf, ptf or MPS file here</textarea>
      <input type="button" value="Submit to server" id="btn-submit-inline">
      <input type="button" value="Clear" id="btn-clear-inline">
    </div>
  </section>

  <section>
    <h2>Jobs</h2>
    <div class="table-wrapper">
      <table id="jobs-table" class="display" data-order='[[3,"asc"]]'>
        <thead>
          <tr>
            <th data-name="ID"          data-orderable="false">Job ID</th>
            <th data-name="Description" data-orderable="false">Description</th>
            <th data-name="State"       data-orderable="true" class="data-state">Status</th>
            <th data-name="SubmitTime"  data-orderable="true">Submitted</th>
            <th data-name="Duration"    data-orderable="true" class="data-duration">Duration</th>
            <th data-name="Filesize"    data-orderable="true" class="data-filesize">Size</th>
        </thead>
        <tfoot>
          <tr>
            <th>Job ID</th>
            <th>Description</th>
            <th>Status</th>
            <th>Submitted</th>
            <th>Duration</th>
            <th>Size</th>
        </tfoot>
      </table>
    </div>
  </section>
</section>
<script>
  window.initialized_local = new Promise(async (resolve,reject) => {
     let user = await window.initialized;
     let jobs = await import('/static/script/jobs.mjs');
     await jobs.initialize(user);
     resolve();
  });
</script>
